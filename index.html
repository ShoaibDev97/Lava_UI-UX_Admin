<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- Navigation Start -->

    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand ml-4" href="#">LAVA</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class=""><i class="fa fa-bars" aria-hidden="true"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item search-container">
            <a class="nav-link" href="#"
              ><form class="form-inline">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="fa fa-search" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="search-input"
                    placeholder="Search"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div></form
            ></a>
          </li>

          <li class="nav-item active second-items ml-5">
            <a class="nav-link" href="#"><span> Account</span></a>
          </li>
          <li class="nav-item active second-items ml-5">
            <a class="nav-link" href="#"><span>Settings</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Navigation End -->

    <!-- Start image Dashboard  -->

    <div class="image-container">
      <img src="./img/TopImage.png" alt="Img" class="top-image" />
    </div>

    <!-- End image Dashboard  -->

      <div class="col-10 offset-1"><p>Popular</p></div>
    </div>

    <div class="row">
      <div class="col-md-1"></div>

      <div class="col-md-2 small-device">
        <img src="./img/cardimg.png" alt="card-image" class="card-image" />

      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
